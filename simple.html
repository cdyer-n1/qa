    <title>Mock Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #e9e9e9;
            padding: 20px;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* iframe styling */
        iframe {
            width: 600px;
            height: 800px;
            border: 2px solid #ddd;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
